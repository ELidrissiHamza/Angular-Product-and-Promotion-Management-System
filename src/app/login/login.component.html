<div class="container mt-5">
  <div>
    <div class="card">
      <div class="card-header">
        Authentication
      </div>
      <div class="card-body">
        <div class="alert alert-danger" *ngIf="errorMesage">
          {{ errorMesage }}
        </div>
      <div class="card-body">
        <form [formGroup]="userFormGroup" (ngSubmit)="handleLogin()">
          <div class="mb-3">
            <label class="form-label">
              Username
            </label>
            <input class="form-control" formControlName="username" type="text" />
          </div>
          <div class="mb-3">
            <label class="form-label">
              Password
            </label>
            <input class="form-control" formControlName="password" type="password" />
          </div>
          <button class="btn btn-primary" type="submit">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
