<div class="container mt-3 col-md-6 offset-md-3">
  <form [formGroup]="productFormGroup" (ngSubmit)="handleUpdateProduct()">
    <div class="mb-3">
      <label class="form-label">ID</label>
      <label class="form-label">{{product.id}}</label>
    </div>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" class="form-control" formControlName="price">
    </div>
    <div class="mb-3">
      <label class="form-label">Promotion</label>
      <input type="checkbox" class="form-check" formControlName="promotion">
    </div>
    <button [disabled]="!productFormGroup.valid" type="submit" class="btn btn-info">Save</button>
  </form>
</div>
